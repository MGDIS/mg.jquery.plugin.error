<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Plugin mg.error - Visual tests</title>
		<link rel="stylesheet" href="../theme/jquery.ui.theme.css">
		<script src="../../testhelpers.js"></script>
		<script>
			loadResources({
				css : ["mg/jquery/mg.jquery.plugin.error.css"],
				js : [
					"ext/jquery/ext.jquery.js",
					"ext/jquery/ext.jquery.plugin.ui.js",
					"mg/jquery/mg.jquery.plugin.error.js"
				]
			});
		</script>
		<script>
			$(document).ready(function() {
				$("#buttonErrorDialog").button().click(function(){
					$.mg.errorDisplay({
						message : "A message",
						errorType : "Only an example",
						stack : "Page error.html"}
					);
				});
				
				$("#buttonErrorDiv").button().click(function(){
					$.mg.errorDisplay({
						container : $("#divError"),
						message : "A message",
						errorType : "Only an example",
						stack : "Page error.html"}
					);
				})
			});
		</script>
	</head>
	<body>
		<h1>Plugin mg.error - Visual tests</h1>
		<button id="buttonErrorDialog">Show in dialog</button>
		<button id="buttonErrorDiv">Show in div</button>
		<div id="divError"></div>
	</body>
</html>
